            <div class="uk-flex uk-flex-row " uk-height-viewport="expand: true">

                    <div class="uk-margin-small-left uk-margin-small-bottom uk-margin-small-top uk-margin-small-right uk-flex uk-flex-row uk-flex-middle uk-flex-between	">

                    </div>

                      <div class="uk-card uk-card-default uk-width-1-2">
                        <div class="uk-card-header">
                          <h3>Профиль</h3>
                        </div >
                        <div class="uk-card-body">
                          <div class="uk-form-stacked">
                            <div class="uk-margin">
                              <label class="uk-form-label" for="">Имя</label>
                              <input class="uk-input" placeholder="Имя">
                            </div>
                            <div class="uk-margin">
                              <label class="uk-form-label" for="form-stacked-select">Статус</label>

                                <select class="uk-select" id="form-stacked-select">

                                  <option>Обсуждение</option>

                                  <option>Окончен</option>
                                </select>
                              </div>
															<div class="uk-margin">
                                <label class="uk-form-label" for="">Дата контакта</label>
                                <input class="uk-input" type="date" placeholder="Примечание">
                              </div>
															<div class="uk-margin">
                                <label class="uk-form-label" for="">Примечание</label>
                                <input class="uk-input" placeholder="Примечание">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                          <h3>Контакты</h3>
                        </div>
                        <div class="uk-card-body">
                          <div>

                            <button class="uk-button uk-button-default">Добавить контакт</button>
                            <div uk-dropdown>
                                <ul class="uk-nav uk-dropdown-nav">
																	<li class="uk-nav-header">Социальные сети</li>
																	<li>
																		<ul class="uk-nav uk-iconnav">
																			<li><a href="#"><span uk-icon="icon:t-telegram; ratio:0;"></span></a></li>
																			<li><a href="#"><span uk-icon="icon:t-instagram; ratio:0;"></span></a></li>
																			<li><a href="#"><span uk-icon="icon:t-facebook; ratio:0;"></span></a></li>
																			<li><a href="#"><span uk-icon="icon:t-vk; ratio:0;"></span></a></li>
																		</ul>
																	</li>
																	<li class="uk-nav-header">Контакты</li>
																	<li>
																		<ul class="uk-nav uk-iconnav">

																		</ul>
																	</li>

                              <div class="uk-margin">
                                <label class="uk-form-label">Телефон <span uk-icon="icon:close"></span> </label>
                                <input class="uk-input" placeholder="Телефон" value="+380994780827">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

		</div>
